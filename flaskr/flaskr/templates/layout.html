<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<title>Lecture Helper</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" style="text-align: right;">
      <div class="navbar-header">
        <a class="navbar-brand" style="padding: 10px; display: inline-block;">Lecture Helper</a>
      </div>
      {% if current_user.username%}
      <li role="presentation" style="padding: 10px; display: inline-block; font-weight: bold;">{{current_user.username}}</li>
      <li role="presentation" style="padding: 10px; display: inline-block; font-weight: bold;"><a href="/logout">Log Out</a></li>
      {% endif %}
    </div>
  </nav>

<div class=page>
  {% for message in get_flashed_messages() %}
    <div id="flash" class="alert alert-danger" role="alert">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
